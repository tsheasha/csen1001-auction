{% extends "master.html" %}
{% load i18n %}

<link type="text/css" href="{{STATIC_URL}}assets/css/edit_profile.css" rel="stylesheet"/>
<link rel="stylesheet" href="{{STATIC_URL}}assets/css/loading.css" media="screen">
{% if request.session.django_language == 'ar' %}
    <link type="text/css" href="{{STATIC_URL}}assets/css-rtl/edit_profile-rtl.css" rel="stylesheet"/>
{% endif %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block dashboard %}   
    <div style="text-align:center;margin-top:20px;" class="hero-unit">
        <h3>{% trans "Change password" %}</h3>
        <form action="." method="post">
            {% csrf_token %}
            <fieldset>
                {{ form.as_p }}
            </fieldset>
            <fieldset class="submit-row">
                <p><button id="changepass" class="btn btn-primary middle" type="submit">{% trans "Change password" %}</button></p>
            </fieldset>
        </form>
    </div>
{% endblock dashboard %}
